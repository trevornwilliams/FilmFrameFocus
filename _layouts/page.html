<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <!-- Header with Logo and Navigation -->
  <header id="header">
    <div class="header-container">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/Logo.png' | relative_url }}" alt="{{ site.title }} Logo">
        </a>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="https://letterboxd.com/YOUR_LETTERBOXD_USERNAME" target="_blank" rel="noopener">Film Diary</a></li>
          <li><a href="{{ '/resources/' | relative_url }}">Resources</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Main Content Area -->
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <!-- Footer with Social Icons -->
  <footer id="footer">
    <div class="footer-content">
      <a href="mailto:{{ site.email }}" aria-label="Email"><i class="ri-mail-line"></i></a>
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" aria-label="LinkedIn"><i class="ri-linkedin-box-fill"></i></a>
      <a href="https://github.com/{{ site.github_username }}" aria-label="GitHub"><i class="ri-github-fill"></i></a>
    </div>
  </footer>
</body>
</html>
