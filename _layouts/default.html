<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <nav class="site-nav">
        <a class="page-link" href="{{ '/' | relative_url }}">Blog</a>
        <a class="page-link" href="{{ '/about/' | relative_url }}">About</a>
        <a class="page-link" href="{{ '/resources/' | relative_url }}">Reference</a>
        <a class="page-link" href="https://letterboxd.com/trevornwilliams/">Film Diary</a>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>{{ site.title }} &copy; {{ site.time | date: '%Y' }}</p>
    </div>
  </footer>
</body>
</html>
