<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- EB Garamond from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  
  <!-- Remix Icons for social icons in footer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
</head>
<body>
  <!-- p5.js Sketch Container (background) -->
  <div id="sketch-container"></div>

  <!-- Header with Logo and Navigation -->
  <header id="header">
    <div class="header-container">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/Logo.png' | relative_url }}" alt="{{ site.title }} Logo">
        </a>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="https://letterboxd.com/trevornwilliams/" target="_blank" rel="noopener">Film Diary</a></li>
          <li><a href="{{ '/resources/' | relative_url }}">Resources</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- About Modal Overlay -->
  <div id="about-overlay" class="hidden">
    <div id="about-box">
      <button id="close-about" aria-label="Close About">&times;</button>
      {{ site.about_content }}
    </div>
  </div>

  <!-- Footer with Social Icons -->
  <footer id="footer">
    <div class="footer-content">
      <a href="mailto:{{ site.email }}" aria-label="Email"><i class="ri-mail-line"></i></a>
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" aria-label="LinkedIn"><i class="ri-linkedin-box-fill"></i></a>
      <a href="https://github.com/{{ site.github_username }}" aria-label="GitHub"><i class="ri-github-fill"></i></a>
    </div>
  </footer>

  <!-- JavaScript: Main interactions and p5.js sketch -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/sketch.js' | relative_url }}"></script>
</body>
</html>
